<!DOCTYPE html>
<html>
	<head>
		<title>Just Paint</title>
		<meta charset = "UTF-8">
		<link type="text/css" rel="stylesheet" href="justPaint.css"/>
		<script src="jquery.js"></script>
		<script src="justPaint.js"></script>
	</head>
	<body>
		<div id="container">
		<div id="toolbar"> 
		<div id="black" class="button"></div>
		<div id="red" class="button"></div> 
		<div id="blue" class="button"></div>
		<div id="orange" class="button"></div> 
		<div id="green" class="button"></div> 
		<div id="yellow" class="button"></div>
		<div id="pink" class="button"></div>
		<div id="cyan" class="button"></div> 
		<div id="lime" class="button"></div>
		<div id="purple" class="button"></div>
		<div id="white" class="button"></div>
		<div id="fill" class="icon">
		<img src="paint.png"/></div>
		<div id="save" class="icon">
		<img src="save.png"/></div>
        </div> 
    	<canvas id="paintCanvas">
            <p>Sorry, your browser does not support HTML5. Please upgrade to a browser
            that supports HTML5, such as Firefox, Opera, Safari, or Chrome.</p>
        </canvas>        
    	</div>
	</body>
</html>
